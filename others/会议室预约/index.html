<!DOCTYPE html>
<html lang="en" style="font-size: 40px;">
<head>
	<meta charset="UTF-8">
	<title>会议室创建</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/set_root.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".menu").mousedown(function(event) {
				$(this).addClass('active').siblings().removeClass('active');
			});
			$(".menu").mouseup(function(event) {
				$(this).removeClass('active');
			});
			$(".me").click(function(event) {
				$(".options").stop().fadeToggle();
			});
		});
	</script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="main_wrap">

		<div class="header">
			<h1>新建会议</h1>
		</div>

		<div class="center_con">
			<ul class="options">
				<li class="menu"><a href="#"><h3>管理员申请</h3></a></li>
				<li class="menu"><a href="#"><h3>审核预约</h3></a></li>
				<li class="menu"><a href="#"><h3>我的会议</h3></a></li>
			</ul>
		</div>

		<div class="footer">
			<a href="#" class="menu">
				<h2>新建会议</h2>
			</a>
			<a href="#" class="menu">
				<h2>会议室状态</h2>
			</a>
			<a href="#" class="menu me">
				<div></div>
				<h2>我的</h2>
			</a>
		</div>
	</div>
</body>
</html>

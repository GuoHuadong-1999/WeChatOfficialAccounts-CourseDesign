<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>会议室预约</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<style type="text/css">
		.test{
			width: 100%
		}
	</style>
</head>
<body>
	<form method="post">
		{{form.csrf_token}}

		{{ form.begin_time.label }}
		<p>{{ form.begin_time(class = "test")}}</p>
		{% for msg in form.begin_time.errors %}
		<p>{{msg}}</p>
		{% endfor%}
		{{ message }}

		{{ form.submit }}
	</form>
</body>
</html>

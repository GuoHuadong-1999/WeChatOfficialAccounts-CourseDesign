<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Subscribe</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="js/set_root.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/subscribe.css">
	<script type="text/javascript">
		$(function(){
			$(".conference_room h3").click(function(){
				$(".conference_room ul").stop().fadeToggle(500);
			});
			$(".conference_room li").click(function() {
				var val = $(this).text();
				var index = $(this).attr("val");
				$(".conference_room h3").text(val);
				$(".conference_room ul").stop().fadeToggle(500);
				$("#conference_room").val(index);
			});
			$("#title").focus(function(event) {
				$(this).prop("placeholder","");
			}).blur(function(event) {
				$(this).prop("placeholder","请输入会议主题");
			});
			$("#begin_time").focus(function(event) {
				$(this).prop("placeholder","");
			}).blur(function(event) {
				$(this).prop("placeholder","2020-01-01 01:01:01");
			});
			$("#end_time").focus(function(event) {
				$(this).prop("placeholder","");
			}).blur(function(event) {
				$(this).prop("placeholder","2020-01-01 01:01:01");
			});
			$("#people_number").focus(function(event) {
				$(this).prop("placeholder","");
			}).blur(function(event) {
				$(this).prop("placeholder","请输入会议人数");
			});
			$("#use").focus(function(event) {
				$(this).prop("placeholder","");
			}).blur(function(event) {
				$(this).prop("placeholder","请输入会议用途");
			});
		});
	</script>
</head>
<body>
	<div class="main_wrap">
		<div class="header">
			<h1>会议室预约</h1>
		</div>
		<form method="post">
			<div class="form_con">
				<div class="content">
					<div class="common_input">
						<label for="title"><h2>会议主题:</h2></label>
						<input type="text" name="title" id="title" placeholder="请输入会议主题">
						<div class="error"><h3>对不起，您填写的信息有误！</h3></div>
					</div>
					<div class="common_input">
						<label for="begin_time"><h2>开始时间:</h2></label>
						<input type="text" name="begin_time" id="begin_time" placeholder="2020-01-01 01:01:01">
						<div class="error"><h3>对不起，您填写的信息有误！</h3></div>
					</div>
					<div class="common_input">
						<label for="end_time"><h2>结束时间:</h2></label>
						<input type="text" name="end_time" id="end_time" placeholder="2020-01-01 01:01:01">
						<div class="error"><h3>对不起，您填写的信息有误！</h3></div>
					</div>
					<div class="conference_room_input">
						<div class="label"><h2>会议地点:</h2></div>
						<div class="conference_room">
							<h3>---请选择会议室---</h3>
							<ul>
								<li val="0"><h4>逸夫楼100</h4></li>
								<li val="1"><h4>逸夫楼101</h4></li>
								<li val="2"><h4>逸夫楼102</h4></li>
								<li val="3"><h4>逸夫楼103</h4></li>
								<li val="4"><h4>逸夫楼104</h4></li>
								<li val="5"><h4>逸夫楼105</h4></li>
								<li val="6"><h4>逸夫楼106</h4></li>
								<li val="7"><h4>逸夫楼107</h4></li>
								<li val="8"><h4>逸夫楼108</h4></li>
								<li val="9"><h4>逸夫楼109</h4></li>
								<li val="10"><h4>逸夫楼200</h4></li>
								<li val="11"><h4>逸夫楼201</h4></li>
								<li val="12"><h4>逸夫楼202</h4></li>
								<li val="13"><h4>逸夫楼203</h4></li>
								<li val="14"><h4>逸夫楼204</h4></li>
								<li val="15"><h4>逸夫楼205</h4></li>
							</ul>
						</div>
					</div>
					<div class="common_input">
						<label for="people_number"><h2>会议人数:</h2></label>
						<input type="text" name="people_number" id="people_number" placeholder="请输入会议人数">
						<div class="error"><h3>对不起，您填写的信息有误！</h3></div>
					</div>
					<div class="use_input">
						<label for="use"><h2>会议用途:</h2></label>
						<textarea name="use" id="use" placeholder="请输入会议用途"></textarea>
					</div>
					<input type="hidden" name="conference_room" id="conference_room">
					<input type="submit" class="submit">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
